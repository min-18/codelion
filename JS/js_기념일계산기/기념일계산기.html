<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기념일 계산기</title>
</head>
<body>
    <!-- jquery를 쓰려면 홈페이지에서 jquery CDN - 최신버전 minified를 붙여넣어야함. -->
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>

    <h3 id='love'>0일째</h3>
    <hr/>
    <section class='special-day'>
        <h3 class='title'>어린이날</h3>
        <div class='date-box'>
            <p id='child_day' class='days-left'>0일 남음</p>
            <p class='date'>2022.5.5</p>
        </div>
    </section>    
    <hr/>
    <section class='special-day'>
        <h3 class='title'>1000일</h3>
        <div class='date-box'>
            <p id='thousand' class='days-left'>0일 남음</p>
            <p id='thousand-date' class='date'>0000.00.00</p>
        </div>
    </section>
    <hr/>
    <script src="dday.js"></script>
</body>
</html>
