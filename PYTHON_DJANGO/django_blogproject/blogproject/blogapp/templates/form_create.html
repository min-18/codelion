<h1>django form 을 이용한 새 글 작성 페이지</h1>

<!-- 파일업로드를 하려면 이렇게 지정해줘야함. ; enctype="multipart/form-data"  -->
<form action="" method="POST" enctype="multipart/form-data">
  <!-- 보안을 위해 -->
  {% csrf_token %}
  <!--views.py 에서 넘겨준 데이터를 받아옴.   -->
  <table>
    {{ form.as_table }}
  </table>
  <!-- 팁. {{ form.as_table }} 이렇게 적어주면 <table>태그가 감싼 형태로 form이 보여지게됨.-->
  <input type="submit" value="새 글 생성하기" />
</form>
